<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 - this arrows function</title>
</head>
<body>
    <button id="btn">Make my sandwich!</button>
</body>

<script>
    const sandwich = {
        bread: 'white',
        cheese: 'cheddar',

        prepare: function(){
            return `I want a sandwich with ${this.bread} bread and ${this.cheese}`
        },

        // make: function() {
        //     var that = this;
        //     window.setTimeout(function() {
        //         console.log( that.prepare() );
        //     }, 500);
        // }

        make: function() {
            window.setTimeout( () => {
                console.log( this.prepare() );
            }, 500);
        }
    }

    const btn = document.getElementById('btn');

    btn.addEventListener('click', function() { sandwich.make() });


</script>


</html>
